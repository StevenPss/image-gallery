<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>

    <link rel="shortcut icon" href="static/devchallenges.png" type="image/x-icon">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
</head>
<body style="font-family:Montserrat;">

    <div class="px-4 text-gray-600">
        <div class="flex justify-center items-center w-full h-full">
            <!--user info-->
            <div class="flex flex-col text-center">
                <!--user details-->
                <div class="flex justify-center mt-6">
                    <img class="w-2/4 md:w-1/4 mb-3 rounded-xl" src="static/profilePhoto.png" alt="">
                </div>
                <div class="mb-2">
                    <h2 class="font-bold text-lg">Rodney Cotton</h2>
                    <h5 class="text-gray-400 text-sm">Helsinki, Finland</h5>
                </div>
                <!--user stats-->
                <div class="flex justify-between text-sm">
                    <div class="flex flex-col bg-gray-300 px-4 py-2 rounded-xl text-sm font-bold">
                        <h4>100</h4>
                        <p class="text-gray-400">Posts</p>
                    </div>
                    <div class="flex flex-col bg-gray-300 px-4 py-2 rounded-xl text-sm font-bold">
                        <h4>2,242</h4>
                        <p class="text-gray-400">Followers</p>
                    </div>
                    <div class="flex flex-col bg-gray-300 px-4 py-2 rounded-xl text-sm font-bold">
                        <h4>1,432</h4>
                        <p class="text-gray-400">Following</p>
                    </div>
                </div>
            </div><!--end user info-->


        </div>
    </div>
    
</body>
</html>
